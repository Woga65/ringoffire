<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 40 + (i * 90)}"
    [name] = "player"
    [playerActive] = "i == game.currentPlayer"
    class="player-component">
</app-player>

<div class="field">
    <div class="card-stack">
        
        <!-- Stack of not yet played cards -->
        <img [ngStyle] = "{'right.px': i * 5}" *ngFor="let c of [1, 2, 3, 4]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 20px;"
            src="assets/img/cards/card_cover.png" alt="">

        <!-- Stack of played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">

        <!-- Currently picked card (animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 20px;"
            src="assets/img/cards/{{ game.currentCard }}.png" alt="">

    </div>
</div>

<app-game-info [card]="game.currentCard" class="game-info pin-bottom">

</app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add" aria-label="icon button with a plus icon">
    <mat-icon>add</mat-icon>
</button>
